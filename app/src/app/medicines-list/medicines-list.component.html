<section>
    <h1>Find medicine</h1>
</section>
<section>
    <div class="row-content">       
        <input 
            type="text" 
            class="base-element" 
            [(ngModel)]="medicineName"
            placeholder="Search by medicine name"/> 

        <button 
            mat-flat-button color="primary"
            type="button" 
            (click)="searchByName()"
            class="base-element"
            >Search</button>
    </div>
</section>
